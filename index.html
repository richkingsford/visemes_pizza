<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Viseme Animator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Character Viseme Animator</h1>
    <p>Click on a character to select it, then use the arrow keys to adjust the viseme position. Use Page Up/Page Down to make the mouth larger or smaller.</p>
    <div id="sentence-controls">
        <label for="sentence-input">Enter a sentence:</label>
        <input type="text" id="sentence-input" value="the quick brown fox jumps over the lazy dog">
        <button id="save-button">Save All Settings</button>
    </div>
    <div id="characters-container"></div>
    <script src="script.js"></script>
</body>
</html>
